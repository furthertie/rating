<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Rating Definitions</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .rating {
      display: flex;
      gap: 16px;
    }

    .star {
      position: relative;
      font-size: 64px;
      color: #444;
    }

    .hover-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 1;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .hover-zone:hover ~ .star-icon {
      color: gold;
      transform: scale(1.2);
    }

    .hover-zone:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 1;
      pointer-events: none;
      z-index: 2;
    }

    .star-icon {
      transition: color 0.2s ease, transform 0.2s ease;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="rating">
    <div class="star">
      <div class="hover-zone left" data-tooltip="0.5 – Barely watchable"></div>
      <div class="hover-zone right" data-tooltip="1.0 – Weak, but finished it"></div>
      <span class="star-icon">★</span>
    </div>
    <div class="star">
      <div class="hover-zone left" data-tooltip="1.5 – Some minor merit"></div>
      <div class="hover-zone right" data-tooltip="2.0 – Meh, not for me"></div>
      <span class="star-icon">★</span>
    </div>
    <div class="star">
      <div class="hover-zone left" data-tooltip="2.5 – Had its moments"></div>
      <div class="hover-zone right" data-tooltip="3.0 – Solid, not memorable"></div>
      <span class="star-icon">★</span>
    </div>
    <div class="star">
      <div class="hover-zone left" data-tooltip="3.5 – Very good"></div>
      <div class="hover-zone right" data-tooltip="4.0 – Excellent, stuck with me"></div>
      <span class="star-icon">★</span>
    </div>
    <div class="star">
      <div class="hover-zone left" data-tooltip="4.5 – Nearly perfect"></div>
      <div class="hover-zone right" data-tooltip="5.0 – Personal masterpiece"></div>
      <span class="star-icon">★</span>
    </div>
  </div>
</body>
</html>
