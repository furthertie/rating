<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Rating Scale</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .rating {
      display: flex;
      position: relative;
    }

    .star-container {
      position: relative;
      font-size: 64px;
      cursor: default;
    }

    .star {
      color: #444;
    }

    .hover-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 2;
    }

    .hover-zone.left {
      left: 0;
    }

    .hover-zone.right {
      right: 0;
    }

    .hover-zone::before {
      content: "★";
      position: absolute;
      top: 0;
      font-size: 64px;
      color: transparent;
      pointer-events: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .hover-zone.left::before {
      left: 0;
      clip-path: inset(0 50% 0 0);
    }

    .hover-zone.right::before {
      right: 0;
      clip-path: inset(0 0 0 50%);
    }

    .hover-zone:hover::before {
      color: gold;
      transform: scale(1.2);
    }

    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      white-space: nowrap;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .hover-zone:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="rating">
    <div class="star-container">
      <span class="star">★</span>
      <div class="hover-zone left">
        <div class="tooltip">0.5 – Barely watchable</div>
      </div>
      <div class="hover-zone right">
        <div class="tooltip">1.0 – Weak, but finished it</div>
      </div>
    </div>
    <div class="star-container">
      <span class="star">★</span>
      <div class="hover-zone left">
        <div class="tooltip">1.5 – Some minor merit</div>
      </div>
      <div class="hover-zone right">
        <div class="tooltip">2.0 – Meh, not for me</div>
      </div>
    </div>
    <div class="star-container">
      <span class="star">★</span>
      <div class="hover-zone left">
        <div class="tooltip">2.5 – Had its moments</div>
      </div>
      <div class="hover-zone right">
        <div class="tooltip">3.0 – Solid, not memorable</div>
      </div>
    </div>
    <div class="star-container">
      <span class="star">★</span>
      <div class="hover-zone left">
        <div class="tooltip">3.5 – Very good</div>
      </div>
      <div class="hover-zone right">
        <div class="tooltip">4.0 – Excellent, stuck with me</div>
      </div>
    </div>
    <div class="star-container">
      <span class="star">★</span>
      <div class="hover-zone left">
        <div class="tooltip">4.5 – Nearly perfect</div>
      </div>
      <div class="hover-zone right">
        <div class="tooltip">5.0 – Personal masterpiece</div>
      </div>
    </div>
  </div>
</body>
</html>
